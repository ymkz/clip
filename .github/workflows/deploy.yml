name: deploy
on:
  push:
    branches:
      - main
permissions:
  contents: read
env:
  CI: true
  TZ: Asia/Tokyo
  NODE_ENV: production
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: '16'
          cache: npm
      - run: npm ci
      - run: npm run lint
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: '16'
          cache: npm
      - run: npm ci
      - uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: 'production'
          wranglerVersion: '1.13.0'
